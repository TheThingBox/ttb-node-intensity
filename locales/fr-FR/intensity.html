<script type="text/x-red" data-help-name="intensity">
  <p>Ce node vous permet de selectionner une valeur dans un slider. La valeur
  selectionnée sera définie dans l'attirbut <code>msg.intensity</code>.</p>

  <p>Vous pouvez aussi choisir les valeurs maximum et minimum du slider dans
  le tab de configuration <b>Avancé</b>.</p>

  <p>L'attribut utilisé par le node peut-être changé dans le tab
  <b>Avancé</b>.</p>
</script>
